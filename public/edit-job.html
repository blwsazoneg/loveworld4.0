<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body x-data="{
    protectRoute() {
        this.$nextTick(() => {
            if (!$store.auth.loggedIn || !['SBO', 'Admin'].includes($store.auth.user.role)) {
                window.location.href = '/placements.html';
            }
        });
    }
}" x-init="protectRoute()">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <!-- <img src="/images/logo.png" alt="Company Logo" height="30" class="d-inline-block align-text-top"> -->
                <b>LW 4.0</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold active" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/explore.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/about.html">About</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a href="/signup.html" class="btn btn-gold">Sign Up</a>
                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 pt-5" x-data="editJobForm">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Edit Job Post</h1>
                    <a href="/manage-jobs.html" class="btn btn-outline-secondary">Cancel</a>
                </div>

                <!-- Loading Spinner -->
                <div x-show="loading" class="text-center py-5">
                    <div class="spinner-border text-gold" role="status"></div>
                </div>

                <!-- Error Message for Fetching -->
                <div x-show="fetchError" class="alert alert-danger" x-text="fetchError"></div>

                <div class="card" x-show="!loading && !fetchError">
                    <div class="card-body p-4">
                        <form @submit.prevent="handleSubmit">
                            <!-- Job Title -->
                            <div class="mb-3"><label for="jobTitle" class="form-label">Job Title</label><input
                                    type="text" class="form-control" id="jobTitle" x-model="formData.title" required>
                            </div>
                            <!-- Job Description -->
                            <div class="mb-3"><label for="jobDescription" class="form-label">Job
                                    Description</label><textarea class="form-control" id="jobDescription" rows="8"
                                    x-model="formData.description" required></textarea></div>
                            <!-- Tags -->
                            <div class="mb-3">
                                <label for="jobTags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="jobTags" x-model="tagInput"
                                    @keydown.enter.prevent="addTag" placeholder="e.g., remote, full-time, engineering">
                                <div class="form-text">Press Enter to add a tag. Click a tag to remove it.</div>
                                <div class="mt-2">
                                    <template x-for="(tag, index) in formData.tags" :key="index">
                                        <span class="badge bg-primary me-1" @click="removeTag(index)"
                                            style="cursor: pointer;" x-text="tag + ' &times;'"></span>
                                    </template>
                                </div>
                            </div>
                            <!-- Status (Active/Inactive) -->
                            <div class="mb-3">
                                <label for="jobStatus" class="form-label">Status</label>
                                <select class="form-select" id="jobStatus" x-model="formData.is_active">
                                    <option :value="true">Active (Visible to users)</option>
                                    <option :value="false">Inactive (Hidden from users)</option>
                                </select>
                            </div>
                            <!-- Server Message for Submission -->
                            <div x-show="submitMessage" class="alert mt-4"
                                :class="submitError ? 'alert-danger' : 'alert-success'" x-text="submitMessage"></div>
                            <!-- Submit Button -->
                            <div class="mt-4">
                                <button type="submit" class="btn btn-gold w-100" :disabled="submitLoading">
                                    <span x-show="!submitLoading">Save Changes</span>
                                    <span x-show="submitLoading">Saving...</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
