<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/kingschat-web-sdk/dist/stylesheets/style.min.css" />
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">
</head>

<body x-data="adminOrdersPage">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <img src="/images/lw4.0-logo.png" alt="LW 4.0 Logo" height="60" width="60"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/vendor-locator.html">Espees Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a href="/signup.html" class="btn btn-gold">Sign Up</a>

                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <hr class="dropdown-divider">
                                    </li>

                                    <!-- Links for SBOs AND Admins -->
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-products.html">Manage Products</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/manage-jobs.html">Manage Placements</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-orders.html">Manage Orders</a>
                                    </li>

                                    <!-- Link for Admins ONLY -->
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-dashboard.html">User Management</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-categories.html">Manage Categories</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-content.html">Manage Homepage</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-innovations.html">View Innovations</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-applications.html">Espees Businesses</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-vendors.html">Manage Vendors</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <div x-show="!$store.auth.hasRole('Admin')">... Access Denied ...
        </div>

        <div x-show="$store.auth.hasRole('Admin')">
            <h1 class="mb-4">Manage Orders</h1>

            <div class="row mb-4">
                <div class="col-md-6">
                    <form @submit.prevent="searchOrders">
                        <div class="input-group"><input type="text" class="form-control"
                                placeholder="Search by Order # or YYYY-MM-DD" x-model="searchTerm"><button
                                class="btn btn-outline-secondary" type="submit">Search</button></div>
                    </form>
                </div>
            </div>

            <div x-show="loading" class="text-center py-5">... Loading Spinner ...</div>
            <div x-show="error" class="alert alert-danger" x-text="error"></div>

            <div x-show="!loading && orders.length === 0 && !error" class="text-center p-5 bg-light rounded">
                <h4>No orders found.</h4>
            </div>

            <div class="card" x-show="!loading && orders.length > 0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="order in orders" :key="order.id">
                                <tr>
                                    <td x-text="`#${order.id}`"></td>
                                    <td x-text="order.customer_username"></td>
                                    <td x-text="new Date(order.created_at).toLocaleDateString()"></td>
                                    <td x-text="formatPrice(order.total_amount)"></td>
                                    <td>
                                        <span class="badge"
                                            :class="{ 'bg-success': order.status === 'paid', 'bg-info': order.status === 'shipped', 'bg-secondary': order.status === 'pending', 'bg-warning': order.status === 'cancelled', 'bg-danger': order.status === 'refunded' }"
                                            x-text="order.status">
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <!-- UPDATE THIS LINK -->
                                        <a :href="`/admin-order-detail.html?id=${order.id}`"
                                            class="btn btn-sm btn-outline-primary">View Details</a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <nav x-show="totalPages > 1" class="mt-4 d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }"><a class="page-link" href="#"
                            @click.prevent="fetchOrders(currentPage - 1)">Previous</a></li>
                    <template x-for="page in Array.from({ length: totalPages }, (_, i) => i + 1)">
                        <li class="page-item" :class="{ 'active': page === currentPage }"><a class="page-link" href="#"
                                @click.prevent="fetchOrders(page)" x-text="page"></a></li>
                    </template>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }"><a class="page-link"
                            href="#" @click.prevent="fetchOrders(currentPage + 1)">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/kingschat.bundle.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
