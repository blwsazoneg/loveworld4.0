<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Strategic Placements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="/css/modal.css">

    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- KingsChat SDK Styles -->
    <link rel="stylesheet" href="https://unpkg.com/kingschat-web-sdk/dist/stylesheets/style.min.css" />
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">

</head>

<body class="intro-page">
    <div class="intro-overlay"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-white text-center"
        x-data="{}" x-init="$el.classList.add('fade-in')">
        <div class="position-absolute top-0 end-0 p-3">
            <button class="btn btn-dark me-2" data-bs-toggle="modal" data-bs-target="#signInUpModal"
                @click="$data.showRegisterForm = false">Sign
                In</button>
            <a x-data :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                class="btn btn-dark">Sign Up</a>
        </div>
        <h1 class="display-3 mb-4 animated-text">Discover Strategic Placements</h1>
        <a href="/information.html" class="btn btn-lg btn-dark mt-4">Explore</a>
    </div>

    <!-- Sign In/Up Modal (NEW DESIGN) -->
    <div class="modal fade" id="signInUpModal" tabindex="-1" aria-labelledby="signInUpModalLabel" aria-hidden="true"
        x-data="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <!-- Login Form View -->
                    <div x-show="!showRegisterForm" class="login-form-container">
                        <h2>Login to your account</h2>
                        <form @submit.prevent="handleLogin">
                            <input type="text" x-model="loginIdentifier" class="form-control"
                                placeholder="Email or Username" required>
                            <input type="password" x-model="loginPassword" class="form-control" placeholder="Password"
                                required>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                        <br>
                        <p class="text-center text-white fw-bold">OR</p>
                        <button class="kc-web-sdk-btn" @click.prevent="loginWithKingsChat()"></button>

                        <div x-show="loginMessage" class="alert mt-3"
                            :class="loginError ? 'alert-danger' : 'alert-success'" x-text="loginMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ======================================================= -->
    <!-- NEW: ACCOUNT NOT FOUND MODAL                            -->
    <!-- ======================================================= -->
    <div class="modal fade" id="accountNotFoundModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Not Found</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p x-data="{ notFoundMessage: '' }" x-text="notFoundMessage" id="notFoundMessageContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a x-data :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                        class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { startIntroTimer, stopIntroTimer, navigateToNextIntroPage, applyPageExitAnimation } from '/js/utils.js';
        startIntroTimer('discover-placements.html'); // Pass current page filename
        // Find the modal and listen for it to open
        const signInUpModal = document.getElementById('signInUpModal');
        if (signInUpModal) {
            signInUpModal.addEventListener('show.bs.modal', event => {
                // When the modal starts to open, stop the page transition timer
                stopIntroTimer();
            });

            signInUpModal.addEventListener('hide.bs.modal', event => {
                // Optional: When the modal closes, you could restart the timer
                startIntroTimer('discover-placements.html');
                // For now, we'll just leave it paused.
            });
        }

    </script>
    <!-- This creates window.kingsChatWebSdk -->
    <script src="/vendor/kingschat.bundle.js"></script>

    <!-- This uses window.kingsChatWebSdk -->
    <script src="/js/main.js" type="module"></script>
    <script src="/js/utils.js" type="module"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
