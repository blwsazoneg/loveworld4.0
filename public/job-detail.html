<!DOCTYPE html>
<html lang="en" x-data x-cloak>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - LW 4.0</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/placements.css"> <!-- Re-use some styles -->
    <link rel="stylesheet" href="/css/modal.css">

    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- KingsChat SDK Styles -->
    <link rel="stylesheet" href="https://unpkg.com/kingschat-web-sdk/dist/stylesheets/style.min.css" />
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">


</head>

<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <img src="/images/lw4.0-logo.png" alt="LW 4.0 Logo" height="60" width="60"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" style="background-color: #b8860b;" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/vendor-locator.html">Espees Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a x-data
                                    :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                                    class="btn btn-gold">Sign Up</a>
                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <hr class="dropdown-divider">
                                    </li>

                                    <!-- Links for SBOs AND Admins -->
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-products.html">Manage Products</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/manage-jobs.html">Manage Placements</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-orders.html">Manage Orders</a>
                                    </li>

                                    <!-- Link for Admins ONLY -->
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-dashboard.html">User Management</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-categories.html">Manage Categories</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-content.html">Manage Homepage</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-innovations.html">View Innovations</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-applications.html">Espees Businesses</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-vendors.html">Manage Vendors</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="signInUpModal" tabindex="-1" aria-labelledby="signInUpModalLabel" aria-hidden="true"
        x-data="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <!-- Login Form View -->
                    <div x-show="!showRegisterForm" class="login-form-container">
                        <h2>Login to your account</h2>
                        <form @submit.prevent="handleLogin">
                            <input type="text" x-model="loginIdentifier" class="form-control"
                                placeholder="Email or Username" required>
                            <input type="password" x-model="loginPassword" class="form-control" placeholder="Password"
                                required>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                        <br>
                        <p class="text-center text-white fw-bold">OR</p>
                        <button class="kc-web-sdk-btn" @click.prevent="loginWithKingsChat()"></button>

                        <div x-show="loginMessage" class="alert mt-3"
                            :class="loginError ? 'alert-danger' : 'alert-success'" x-text="loginMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ======================================================= -->
    <!-- NEW: ACCOUNT NOT FOUND MODAL                            -->
    <!-- ======================================================= -->
    <div class="modal fade" id="accountNotFoundModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Not Found</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p x-data="{ notFoundMessage: '' }" x-text="notFoundMessage" id="notFoundMessageContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a x-data :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                        class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container my-5 pt-5" x-data="jobDetail">
        <!-- Back Link -->
        <div class="mb-4">
            <a href="/placements.html" class="text-gold text-decoration-none">&larr; Back to all placements</a>
        </div>

        <!-- Loading Spinner -->
        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-gold" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <!-- Error Message -->
        <div x-show="error" class="alert alert-danger" x-text="error"></div>

        <!-- Job Detail Content -->
        <div x-show="!loading && job.id" class="row">
            <div class="col-lg-8">
                <!-- Job Header -->
                <h1 x-text="job.title"></h1>
                <h5 class="text-muted mb-4">Posted by: <span x-text="job.created_by_username"></span></h5>

                <!-- Tags -->
                <div class="tags-container mb-4">
                    <template x-for="tag in job.tags" :key="tag">
                        <span class="badge bg-secondary me-1 fs-6" x-text="tag"></span>
                    </template>
                </div>

                <!-- Job Description -->
                <div class="job-description">
                    <h4>Job Description</h4>
                    <p style="white-space: pre-wrap;" x-text="job.description"></p>
                </div>
            </div>

            <!-- Apply Button Column -->
            <div class="col-lg-4">
                <div class="card apply-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ready to Apply?</h5>

                        <!-- Show if user is NOT logged in -->
                        <div x-show="!$store.auth.loggedIn">
                            <p class="text-muted">You must be logged in to apply.</p>
                            <button class="btn btn-gold w-100" data-bs-toggle="modal"
                                data-bs-target="#signInUpModal">Login to Apply</button>
                        </div>

                        <!-- Show if user IS logged in -->
                        <div x-show="$store.auth.loggedIn">
                            <button class="btn btn-gradient-gold w-100" @click="applyForJob"
                                :disabled="hasApplied || applyLoading">
                                <span x-show="!applyLoading && !hasApplied">Apply Now</span>
                                <span x-show="applyLoading">Submitting...</span>
                                <span x-show="hasApplied">âœ“ Already Applied</span>
                            </button>
                        </div>

                        <!-- Message area for application status -->
                        <div x-show="applyMessage" class="alert mt-3"
                            :class="applyError ? 'alert-danger' : 'alert-success'" x-text="applyMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/kingschat.bundle.js"></script>
    <!-- Main App JS -->
    <script src="/js/main.js" type="module"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
