<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/kingschat-web-sdk/dist/stylesheets/style.min.css" />
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">
</head>

<body x-data="adminProductsPage">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <img src="/images/lw4.0-logo.png" alt="LW 4.0 Logo" height="60" width="60"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/vendor-locator.html">Espees Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a x-data
                                    :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                                    class="btn btn-gold">Sign Up</a>
                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <hr class="dropdown-divider">
                                    </li>

                                    <!-- Links for SBOs AND Admins -->
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-products.html">Manage Products</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/manage-jobs.html">Manage Placements</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-orders.html">Manage Orders</a>
                                    </li>

                                    <!-- Link for Admins ONLY -->
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-dashboard.html">User Management</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-categories.html">Manage Categories</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-content.html">Manage Homepage</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-innovations.html">View Innovations</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-applications.html">Espees Businesses</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-vendors.html">Manage Vendors</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <div x-show="!$store.auth.hasRole('Admin')" class="text-center">...
            Access Denied ...</div>
        <div x-show="$store.auth.hasRole('Admin')">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Manage Products</h1>
                <a href="/admin-create-product.html" class="btn btn-gold">Add New Product</a>
            </div>
            <!-- ADD THIS MESSAGE DIV -->
            <div x-show="message" class="alert mb-4" :class="error ? 'alert-danger' : 'alert-success'" x-text="message">
            </div>
            <div x-show="loading" class="text-center">...</div>
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Sector</th>
                                <th>Brand</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="product in products" :key="product.id">
                                <tr>
                                    <td x-text="product.name"></td>
                                    <td x-text="product.sector_name || 'N/A'"></td>
                                    <td x-text="product.brand_name || 'N/A'"></td>
                                    <td x-text="formatPrice(product.price)"></td>
                                    <td x-text="product.stock_quantity"></td>
                                    <td>
                                        <span class="badge" :class="product.is_active ? 'bg-success' : 'bg-secondary'"
                                            x-text="product.is_active ? 'Active' : 'Inactive'">
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <!-- THE FIX: Use a dynamic :href -->
                                        <a :href="`/admin-edit-product.html?id=${product.id}`"
                                            class="btn btn-sm btn-outline-primary">Edit</a>
                                        <button class="btn btn-sm btn-outline-danger"
                                            @click="deleteProduct(product.id)">Delete</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- --- ADD THIS PAGINATION BLOCK --- -->
            <nav x-show="totalPages > 1" class="mt-4 d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                        <a class="page-link" href="#" @click.prevent="fetchProducts(currentPage - 1)">Previous</a>
                    </li>
                    <!-- We'll keep pagination simple for the admin panel -->
                    <template x-for="page in Array.from({ length: totalPages }, (_, i) => i + 1)">
                        <li class="page-item" :class="{ 'active': page === currentPage }">
                            <a class="page-link" href="#" @click.prevent="fetchProducts(page)" x-text="page"></a>
                        </li>
                    </template>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                        <a class="page-link" href="#" @click.prevent="fetchProducts(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="modal fade" id="signInUpModal" tabindex="-1" aria-labelledby="signInUpModalLabel" aria-hidden="true"
        x-data="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <!-- Login Form View -->
                    <div x-show="!showRegisterForm" class="login-form-container">
                        <h2>Login to your account</h2>
                        <form @submit.prevent="handleLogin">
                            <input type="text" x-model="loginIdentifier" class="form-control"
                                placeholder="Email or Username" required>
                            <input type="password" x-model="loginPassword" class="form-control" placeholder="Password"
                                required>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                        <br>
                        <p class="text-center text-white fw-bold">OR</p>
                        <button class="kc-web-sdk-btn" @click.prevent="loginWithKingsChat()"></button>

                        <div x-show="loginMessage" class="alert mt-3"
                            :class="loginError ? 'alert-danger' : 'alert-success'" x-text="loginMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ======================================================= -->
    <!-- NEW: ACCOUNT NOT FOUND MODAL                            -->
    <!-- ======================================================= -->
    <div class="modal fade" id="accountNotFoundModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Not Found</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p x-data="{ notFoundMessage: '' }" x-text="notFoundMessage" id="notFoundMessageContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a x-data :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                        class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/kingschat.bundle.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
