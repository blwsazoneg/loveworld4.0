<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/order-history.css">
    <link rel="stylesheet" href="/css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="order-history-page">

    <!-- Main Content -->
    <div class="container" x-data="orderHistoryPage">
        <!-- Login Prompt -->
        <div x-show="!$store.auth.loggedIn" x-transition class="text-center p-5 bg-light rounded shadow-sm">
            <h3>Access Denied</h3>
            <p class="text-muted">You must be logged in to view your order history.</p>
            <button class="btn btn-gold mt-3" data-bs-toggle="modal" data-bs-target="#signInUpModal">Login</button>
        </div>

        <!-- Main Content for Logged-In Users -->
        <div x-show="$store.auth.loggedIn" x-transition>
            <div class="d-flex justify-content-between align-items-center order-history-header">
                <h1>Order History</h1>
                <a href="/shop.html" class="btn btn-outline-secondary">&larr; Back to Shop</a>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <form @submit.prevent="searchOrders">
                        <div class="input-group"><input type="text" class="form-control"
                                placeholder="Search by Order # or YYYY-MM-DD" x-model="searchTerm"><button
                                class="btn btn-outline-secondary" type="submit">Search</button></div>
                    </form>
                </div>
            </div>

            <div x-show="loading" class="text-center py-5">
                <div class="spinner-border text-gold" role="status"></div>
            </div>
            <div x-show="error" class="alert alert-danger" x-text="error"></div>
            <div x-show="!loading && orders.length === 0 && !error" class="text-center p-5 bg-light rounded">
                <h4>You haven't placed any orders yet or the search did not return any results.</h4>
                <a href="/shop.html" class="btn btn-gold mt-3">Start Shopping</a>
            </div>

            <!-- ======================================================= -->
            <!-- THIS IS THE MISSING/CORRECTED PART                      -->
            <!-- ======================================================= -->
            <div class="accordion" id="orderAccordion" x-show="!loading && orders.length > 0">
                <template x-for="order in orders" :key="order.id">
                    <div class="accordion-item">
                        <h2 class="accordion-header" :id="`heading-${order.id}`">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                :data-bs-target="`#collapse-${order.id}`">
                                <div class="w-100 d-flex justify-content-between flex-wrap pe-3">
                                    <span><strong>Order #</strong> <span x-text="order.id"></span></span>
                                    <span class="text-muted mx-3"
                                        x-text="`Placed on: ${new Date(order.created_at).toLocaleDateString()}`"></span>
                                    <span class="fw-bold ms-auto" x-text="formatPrice(order.total_amount)"></span>
                                </div>
                            </button>
                        </h2>
                        <div :id="`collapse-${order.id}`" class="accordion-collapse collapse"
                            data-bs-parent="#orderAccordion">
                            <div class="accordion-body">
                                <div x-show="order.itemsLoading" class="text-center p-3">
                                    <div class="spinner-border spinner-border-sm"></div>
                                </div>
                                <div x-show="order.items">
                                    <template x-for="item in order.items" :key="`${order.id}-${item.product_id}`">
                                        <div class="d-flex align-items-center mb-3 border-bottom pb-3">
                                            <img :src="item.main_image_url || '/images/placeholder.png'"
                                                style="width: 60px; height: 60px; object-fit: cover;"
                                                class="me-3 rounded">
                                            <div class="flex-grow-1">
                                                <div x-text="item.name"></div>
                                                <div class="small text-muted"
                                                    x-text="`Qty: ${item.quantity} @ ${formatPrice(item.price_at_purchase)}`">
                                                </div>
                                            </div>
                                            <div class="fw-bold"
                                                x-text="formatPrice(item.quantity * item.price_at_purchase)"></div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pagination -->
            <nav x-show="totalPages > 1" class="mt-4 d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }"><a class="page-link" href="#"
                            @click.prevent="fetchOrders(currentPage - 1)">Previous</a></li>
                    <template x-for="page in Array.from({ length: totalPages }, (_, i) => i + 1)">
                        <li class="page-item" :class="{ 'active': page === currentPage }"><a class="page-link" href="#"
                                @click.prevent="fetchOrders(page)" x-text="page"></a></li>
                    </template>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }"><a class="page-link"
                            href="#" @click.prevent="fetchOrders(currentPage + 1)">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/kingschat.bundle.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
