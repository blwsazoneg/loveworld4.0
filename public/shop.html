<body class="shop-page" x-data="shopPage">

            <div class="collapse navbar-collapse" id="shopNavContent">

                <ul class="navbar-nav mx-auto" x-show="!showSearch" x-transition>
                    <li class="nav-item"><a class="nav-link" href="/new-releases.html">New Releases</a></li>

                <!-- Search Input (conditionally shown in the middle) -->

                </div>

                <!-- Icons on the Right -->
                <div class="d-flex align-items-center navbar-right-controls">

                    </a>

                            </template>

                    <!-- Login/User Dropdown -->

    <div class="modal fade" id="signInUpModal" tabindex="-1" aria-labelledby="signInUpModalLabel" aria-hidden="true"
        x-data="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <!-- Login Form View -->
                    <div x-show="!showRegisterForm" class="login-form-container">
                        <h2>Login to your account</h2>
                        <form @submit.prevent="handleLogin">
                            <input type="text" x-model="loginIdentifier" class="form-control"
                                placeholder="Email or Username" required>
                            <input type="password" x-model="loginPassword" class="form-control" placeholder="Password"
                                required>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                        <p class="create-account-link">
                            New here? <a href="#" @click.prevent="showRegisterForm = true">Create an account</a>
                        </p>
                        <button class="kc-web-sdk-btn" @click.prevent="loginWithKingsChat()"></button>

                        <div x-show="loginMessage" class="alert mt-3"
                            :class="loginError ? 'alert-danger' : 'alert-success'" x-text="loginMessage"></div>
                    </div>

                    <!-- Registration Form View -->
                    <div x-show="showRegisterForm" class="login-form-container"
                        style="color: #333; background: #fff; border-radius: 10px;">
                        <!-- We will re-style this form later to match the new theme -->
                        <!-- For now, we wrap it in a white box to keep it readable -->
                        <h2 style="color: #333;">Create Your Account</h2>
                        <form @submit.prevent="handleRegister">
                            <!-- Paste the full registration form fields here -->
                            <div class="row mb-2">
                                <div class="col"><input type="text" x-model="firstName" class="form-control"
                                        placeholder="First Name" required></div>
                                <div class="col"><input type="text" x-model="lastName" class="form-control"
                                        placeholder="Last Name" required></div>
                            </div>
                            <div class="mb-2"><input type="email" x-model="email" class="form-control"
                                    placeholder="Email" required></div>
                            <div class="mb-2"><input type="text" x-model="username" class="form-control"
                                    placeholder="Username" required></div>
                            <div class="mb-2"><input type="password" x-model="password" class="form-control"
                                    placeholder="Password" required></div>
                            <div class="mb-2"><input type="password" x-model="confirmPassword" class="form-control"
                                    placeholder="Confirm Password" required></div>

                            <button type="submit" class="btn-login">Register</button>
                        </form>
                        <p class="create-account-link" style="color: #666;">
                            Already have an account? <a href="#" @click.prevent="showRegisterForm = false"
                                style="color: #007bff;">Login here</a>
                        </p>
                        <div x-show="registerMessage" class="alert mt-3"
                            :class="registerError ? 'alert-danger' : 'alert-success'" x-text="registerMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Hero Section -->
    <section class="hero-banner-container">
        <!-- Using Bootstrap Carousel -->
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Loop through each slide from our API -->
                <template x-for="(slide, index) in slides" :key="slide.id">
                    <div class="carousel-item" :class="{ 'active': index === 0 }">
                        <!-- The main banner with dynamic background -->
                        <div class="hero-banner"
                            :style="`background-image: url(${slide.background_image_url}); background-color: #002366;`">

                            <!-- The text content -->
                            <div class="hero-content-wrapper">
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="hero-text-content col-md-5">
                                            <h1 class="hero-title" x-text="slide.title_text"></h1>
                                            <p class="hero-subtitle" x-text="slide.subtitle_text"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- The dynamic image collage -->
                            <div class="hero-image-collage d-none d-md-block">
                                <!-- Loop through the collage images for THIS slide -->
                                <template x-for="img in slide.collage_images" :key="img.id">
                                    <div class="collage-img"
                                        :style="`top: ${img.top_position}; left: ${img.left_position}; width: ${img.width}; height: ${img.height}; z-index: ${img.z_index};`">
                                        <img :src="img.image_url" alt="Collage Image">
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Carousel Controls (Optional but recommended) -->
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <main class="multi-section-container">

        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-dark" role="status"></div>

        <div x-show="!loading && (bestsellers.length > 0 || sections.length > 0)">
            <!-- The main row that holds our three columns -->
            <div class="row product-columns-container mx-0">

                <!-- Column 1: AUTOMATIC Weekly Bestsellers -->
                <div class="col-lg-4 col-md-12 product-column">
                    <!-- Title is INSIDE the column -->
                    <div class="section-tabs-bar">
                        <div class="tab-title">Weekly Bestsellers</div>
                    </div>
                    <!-- The products for this column -->
                    <div class="inner-product-grid mt-3">
                        <template x-for="product in bestsellers" :key="product.id">
                            <a :href="`/product-detail.html?id=${product.id}`" class="product-image-item">
                                <img :src="product.main_image_url || '/images/placeholder.png'" alt="Product">
                            </a>
                        </template>
                    </div>
                </div>

                <!-- Column 2 (First admin-controlled section) -->
                <div class="col-lg-4 col-md-12 product-column has-border">
                    <!-- Title is INSIDE the column -->
                    <div class="section-tabs-bar">
                        <div class="tab-title" x-text="sections[0]?.title || 'Featured'"></div>
                    </div>
                    <!-- The products for this column -->
                    <div class="inner-product-grid mt-3">
                        <template x-for="product in sections[0]?.products.slice(0, 4)" :key="product.id">
                            <a :href="`/product-detail.html?id=${product.id}`" class="product-image-item">
                                <img :src="product.main_image_url || '/images/placeholder.png'" alt="Product">
                            </a>
                        </template>
                    </div>
                </div>

                <!-- Column 3 (Second admin-controlled section) -->

                    <!-- Title is INSIDE the column -->

                                <img :src="product.main_image_url || '/images/placeholder.png'" alt="Product">
                            </a>
                        </template>
                    </div>
                </div>
            </div>
