<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body x-data="{
    protectRoute() {
        this.$nextTick(() => {
            if (!$store.auth.loggedIn || !['SBO', 'Admin'].includes($store.auth.user.role)) {
                window.location.href = '/placements.html';
            }
        });
    }
}" x-init="protectRoute()">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <!-- <img src="/images/logo.png" alt="Company Logo" height="30" class="d-inline-block align-text-top"> -->
                <b>LW 4.0</b>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold active" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/explore.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/about.html">About</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a href="/signup.html" class="btn btn-gold">Sign Up</a>
                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 pt-5" x-data="jobApplicants">
        <div class="mb-4">
            <a href="/manage-jobs.html" class="text-gold text-decoration-none">&larr; Back to Job Management</a>
        </div>

        <!-- Header -->
        <div x-show="jobTitle" class="mb-4">
            <h1>Applicants for: <span x-text="jobTitle"></span></h1>
        </div>

        <!-- Loading Spinner -->
        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-gold" role="status"></div>
        </div>

        <!-- Error Message -->
        <div x-show="error" class="alert alert-danger" x-text="error"></div>

        <!-- Applicant List -->
        <div x-show="!loading && applicants.length > 0">
            <template x-for="applicant in applicants" :key="applicant.id">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title" x-text="`${applicant.first_name} ${applicant.last_name}`"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" x-text="applicant.email"></h6>
                            </div>
                            <span class="text-muted small"
                                x-text="`Applied on: ${new Date(applicant.application_date).toLocaleDateString()}`"></span>
                        </div>
                        <hr>
                        <!-- Collapsible Details Section -->
                        <div x-data="{ open: false }">
                            <button @click="open = !open" class="btn btn-sm btn-outline-secondary">
                                <span x-text="open ? 'Hide Details' : 'Show Full Profile'"></span>
                            </button>
                            <div x-show="open" x-collapse class="mt-3 applicant-details">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Username:</strong> <span
                                            x-text="applicant.username"></span></li>
                                    <li class="list-group-item"><strong>Phone:</strong> <span
                                            x-text="applicant.phone_number || 'N/A'"></span></li>
                                    <li class="list-group-item"><strong>Zone:</strong> <span
                                            x-text="applicant.zone || 'N/A'"></span></li>
                                    <li class="list-group-item"><strong>Church:</strong> <span
                                            x-text="applicant.church || 'N/A'"></span></li>
                                    <li class="list-group-item"><strong>Ministry Position:</strong> <span
                                            x-text="applicant.ministry_position || 'N/A'"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- No Applicants Message -->
        <div x-show="!loading && applicants.length === 0 && !error" class="text-center p-5 bg-light rounded">
            <h4>No Applicants Yet</h4>
            <p>Check back later to see who has applied for this position.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
