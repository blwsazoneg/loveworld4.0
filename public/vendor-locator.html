<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espees Vendor Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/vendor-locator.css">
    <!-- Axios for API calls (can stay in head) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- KingsChat SDK Styles -->
    <link rel="stylesheet" href="https://unpkg.com/kingschat-web-sdk/dist/stylesheets/style.min.css" />

    <!-- LEAFLET CSS & JS (Essential for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/lw4.0-logo.png" type="image/x-icon">

    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 15px;
        }

        .vendor-results {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body x-data="vendorLocatorPage">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-gold" href="/">
                <img src="/images/lw4.0-logo.png" alt="LW 4.0 Logo" height="60" width="60"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" style="background-color: #b8860b;" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gold" aria-current="page" href="/information.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold active" href="/vendor-locator.html">Espees Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/placements.html">Placements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gold" href="/innovate.html">Innovate</a>
                    </li>
                    <div class="d-flex align-items-center" x-data x-cloak>
                        <!-- Show these buttons if user is NOT logged in -->
                        <template x-if="!$store.auth.loggedIn">
                            <div class="d-flex">
                                <button class="btn btn-outline-gold me-2" data-bs-toggle="modal"
                                    data-bs-target="#signInUpModal" @click="$data.showRegisterForm = false">Sign
                                    In</button>

                                <a x-data
                                    :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                                    class="btn btn-gold">Sign Up</a>
                            </div>
                        </template>

                        <!-- Show this dropdown if user IS logged in -->
                        <template x-if="$store.auth.loggedIn">
                            <div class="dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-gold" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false"
                                    x-text="`Welcome, ${$store.auth.user.firstName}`"></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/profile.html">My Profile</a></li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <hr class="dropdown-divider">
                                    </li>

                                    <!-- Links for SBOs AND Admins -->
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-products.html">Manage Products</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/manage-jobs.html">Manage Placements</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('SBO')">
                                        <a class="dropdown-item" href="/admin-orders.html">Manage Orders</a>
                                    </li>

                                    <!-- Link for Admins ONLY -->
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-dashboard.html">User Management</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-categories.html">Manage Categories</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-content.html">Manage Homepage</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-innovations.html">View Innovations</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-applications.html">Espees Businesses</a>
                                    </li>
                                    <li x-show="$store.auth.hasRole('Admin')">
                                        <a class="dropdown-item" href="/admin-vendors.html">Manage Vendors</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"
                                            @click.prevent="$store.auth.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Sign In/Up Modal (NEW DESIGN) -->
    <div class="modal fade" id="signInUpModal" tabindex="-1" aria-labelledby="signInUpModalLabel" aria-hidden="true"
        x-data="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <!-- Login Form View -->
                    <div x-show="!showRegisterForm" class="login-form-container">
                        <h2>Login to your account</h2>
                        <form @submit.prevent="handleLogin">
                            <input type="text" x-model="loginIdentifier" class="form-control"
                                placeholder="Email or Username" required>
                            <input type="password" x-model="loginPassword" class="form-control" placeholder="Password"
                                required>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                        <br>
                        <p class="text-center text-white fw-bold">OR</p>
                        <button class="kc-web-sdk-btn" @click.prevent="loginWithKingsChat()"></button>

                        <div x-show="loginMessage" class="alert mt-3"
                            :class="loginError ? 'alert-danger' : 'alert-success'" x-text="loginMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ======================================================= -->
    <!-- NEW: ACCOUNT NOT FOUND MODAL                            -->
    <!-- ======================================================= -->
    <div class="modal fade" id="accountNotFoundModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Not Found</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p x-data="{ notFoundMessage: '' }" x-text="notFoundMessage" id="notFoundMessageContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a x-data :href="`/signup.html?redirect=${encodeURIComponent(window.location.pathname)}`"
                        class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <section class="hero-section business-hero text-white d-flex align-items-center justify-content-center text-center">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="display-4">Espees Vendor Locator</h1>
        </div>
    </section>

    <div style="background-color: #b8860b;">

        <div class="container py-5">
            <!-- Search Form -->
            <div class="row mb-4">
                <h3 class="text-white">Find Espees Vendors Near You</h3>
                <div class="col-md-4 mb-3"><input type="text" class="form-control" placeholder="Country..."
                        x-model="search.country"></div>
                <div class="col-md-4 mb-3"><input type="text" class="form-control" placeholder="City..."
                        x-model="search.city">
                </div>
                <div class="col-md-4 mb-3"><button class="btn btn-outline-light w-100" @click="filterVendors">Search
                        Locations</button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Column 1: The Map -->
                <div class="col-lg-8">
                    <div id="map" class="shadow-sm"></div>
                </div>
                <!-- Column 2: Search Results with Pagination -->
                <div class="col-lg-4">
                    <h4 class="text-white" x-text="resultsTitle"></h4>
                    <div x-show="loading" class="text-center p-4">Loading vendors...</div>

                    <!-- This div will contain the paginated list -->
                    <div class="vendor-results">
                        <template x-for="vendor in paginatedVendors" :key="vendor.id">
                            <div class="card bg-dark text-white mb-3">
                                <div class="card-body">
                                    <h5 class="card-title" x-text="vendor.company_name"></h5>
                                    <p class="card-text mb-1" x-text="`${vendor.address || ''}, ${vendor.city}`"></p>
                                    <button class="btn btn-sm btn-link p-0" @click="panToVendor(vendor)">View on
                                        Map</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="!loading && filteredVendors.length === 0" class="text-muted">No vendors found.
                        </div>
                    </div>

                    <!-- THE NEW PAGINATION CONTROLS -->
                    <nav x-show="totalPages > 1" class="mt-3 d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Prev</a>
                            </li>
                            <template x-for="page in Array.from({ length: totalPages }, (_, i) => i + 1)">
                                <li class="page-item" :class="{ 'active': page === currentPage }">
                                    <a class="page-link" href="#" @click.prevent="changePage(page)" x-text="page"></a>
                                </li>
                            </template>
                            <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS must be loaded before main.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/kingschat.bundle.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
